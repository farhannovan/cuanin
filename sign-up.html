<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sign Up â€” Cuanin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fff" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
    <link rel="stylesheet" media="all" href="css/style.css" />
</head>

<body>
    <div class="login">
        <div class="login-row">
            <div class="login-col">
                <a class="login-logo" href="landing.html"><img src="img/logo-white.png" alt="Cuanin" /></a>
                <h1 class="login-title h1">Make your <br />business more <br />powerfull</h1>
                <div class="login-preview"><img src="img/figures-2.png" alt="" /></div>
            </div>

            <!-- Form -->
            <div class="login-col">
                <a class="login-logo"><img src="img/logo-sm.svg" alt="" /></a>
                <div class="login-form">
                    <div class="login-stage h4">Create an Account</div>
                    <div class="login-field">
                        <div class="field-label">Email</div>
                        <div class="field-wrap">
                            <input class="field-input" type="email" />
                        </div>
                    </div>
                    <div class="login-field">
                        <div class="field-label">Password</div>
                        <div class="field-wrap">
                            <input class="field-input" type="password" />
                        </div>
                    </div>
                    <div class="login-field">
                        <div class="field-label">Confirm Password</div>
                        <div class="field-wrap">
                            <input class="field-input" type="password" />
                        </div>
                    </div>
                    <a class="btn btn-primary btn-wide" href="sign-in.html">Sign Up</a>
                    <div class="login-flex">
                        <a class="login-link" href="sign-in.html">Already have account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
